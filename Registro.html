<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Parqueadero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <link rel="stylesheet" type="text/css" href="css/estilo.css" /> 
    <div class="container text-center">
        <div class="mb-4 border border-secondary text-center mt-5 d-flex align-items-center">
            <img src="image/LOGOU.png" alt="Logo" class="me-3 ms-4" style="width: 50px; height: auto;">
            <div>
                <div class="fs-2 fw-bolder ms-3">Cicloparqueadero</div>
                <div class="fs-6 fw-bolder mb-2 ms-3">Universidad del Rosario</div>
            </div>
        </div>
    <div class="button group btn-group-lg mt-3">
        <a href="InicioSE.html">
            <button type="button" class="btn btn-outline-secondary mt-3 mb-4 me-4 btn-lg">Iniciar sesión</button>
        </a> 
        <div button type="button" class="btn btn-outline-secondary mt-3 mb-4 btn-lg">Registrarse</button></div>
    </div>
    <div class="fs-2 text-start mb-2 mt-2 fw-bolder ms-2">Registrarse</div>
    <div class="form-floating mb-3 ms-2">
        <input type="email" class="form-control" id="nombre" placeholder="name@example.com">
        <label for="floatingInput">Nombres</label>
    </div>
    <div class="form-floating mb-3 ms-2">
        <input type="text" class="form-control" id="apellido" placeholder="Password">
        <label for="floatingInput">Apellidos</label>
    </div>
    <div class="form-floating mb-3 ms-2">
        <input type="text" class="form-control" id="Correo" placeholder="Password">
        <label for="floatingInput">Correo Electrónico</label>
    </div>
    <div class="form-floating mb-3 ms-2">
        <input type="text" class="form-control" id="celular" placeholder="Password">
        <label for="floatingInput">Celular</label>
        <div>
            <input type="checkbox"value="autorizo"class="mt-3" id="autorizo"> Autorizo los términos y condiciones
        </div>
    </div>
    <div class="button group btn-group-lg mt-1 d-grid gap-2 ms-2">
        <div button type="button" id="registrar"class="btn btn-outline-secondary mt-2 mb-4 fs-6">Registrarse</button></div>


        <script src="js/validacionRE.js"></script>
</body>
</html>
