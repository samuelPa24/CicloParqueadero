<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Parqueadero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <link rel="stylesheet" type="text/css" href="estilo.css" /> 
    <div id="alerta" class="text-center" style="display: none; padding: 20px; color: white; border-radius: 5px; margin-top: 10px;"></div>
    <div class="container text-center">
        <div class="mb-2 border border-secondary text-center mt-3 d-flex align-items-center">
            <img src="LOGOU.png" alt="Logo" class="me-3 ms-4" style="width: 50px; height: auto;">
            <div>
                <div class="fs-2 fw-bolder ms-3">Cicloparqueadero</div>
                <div class="fs-6 fw-bolder mb-2 ms-3">Universidad del Rosario</div>
            </div>
        </div>
        <div><h5>Bienvenido juan@urosario.edu.co</h5></div>
        <div>
            <a href="PaginaPri.html">
                <p class="text-end me-5">Salir</p>
            </a>
        </div>
        <div class="fs-2 text-start ms-2 mb-2 mt-2 fw-bolder">+ Entrada</div>
        <div class="text-start ms-3"><p>Favor colocar el codigo numerico que sale en la parte superior y elegir el color correspondiente</p></div>
        
        <div class="form-floating mb-3 ms-2">
            <input type="text" class="form-control" id="codigo" placeholder="name@example.com">
            <label for="floatingInput">Ingrese el codigo</label> 
        </div>
        <div class="form-floating mb-3 ms-2">
            <select class="form-select" id="EscogerColor">
                <option selected>Seleccione el color</option>
                <option value="#28a745">Verde</option>
                <option value="#ffc107">Amarillo</option>
                <option value="#007bff">Azul</option>
                <option value="#dc3545">Rojo</option>
                <option value="#6f42c1">Morado</option>
            </select>
        </div>
        <div class="form-floating mb-3 ms-2">
            <select class="form-select" id="Parqueadero">
                <option selected>Seleccione el Cicloparqueadero</option>
                <option value="1">Parqueadero A</option>
                <option value="2">Parqueadero B</option>
            </select>
        </div>

        <div class="button group btn-group-lg mt-2 d-grid gap-2 ms-2">
            <button type="button" id="registrar" class="btn btn-outline-secondary mt-2 mb-4 fs-6" onclick="verificarUbicacion()">Registrar entrada</button>
        </div>
    </div>
    <script src="validacionENT.js"></script>
</body>
</html>
